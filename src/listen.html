<!DOCTYPE html>
<html>
  <head>
    <title>Soundchat - Listen</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- App Bar -->
    <header>
      <a class="title-link" href="/index.html"><h2>Soundchat</h2></a>
      <div>
        <a href="/selectartist.html">Select Artist</a>
        <a id="appbar-mysongs-link" href="/mysongs.html">My Songs</a>
        <a id="appbar-addtune-button" href="/addtune.html">Add Tune</a>
        <a id="appbar-signout-button" href="#">Sign Out</a>
        <a id="appbar-signin-button" href="/signin.html">Sign In</a>
      </div>
    </header>

    <!-- Main Body -->
    <section class="center-layout">
      <h1 id="artist-name"></h1>
      <select id="song-select">
        <option selected>-- Select song --</option>
      </select>
      <audio id="audio-component" controls></audio>
      <h3>Comment</h3>
      <form id="add-comment-form">
        <textarea id="comment-text" rows="8"></textarea>
        <button>Add comment</button>
      </form>
      <div id="comments-container"></div>
    </section>

    <!-- scripts -->
    <script type="text/javascript" src="./scripts/index.js"></script>
  </body>
</html>
